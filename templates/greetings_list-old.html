{% for greeting in greetings %}
<div class="p-4 mb-4 bg-gray-800 rounded-md shadow-md flex flex-row" id="greeting-{{ greeting.id }}">
    <img src="{{ greeting.avatar_url }}" alt="Avatar" class="w-10 h-10 rounded-full mr-4 mt-2">
    <div class="grow">
      <p class="font-bold">{{ greeting.name }}</p>
      <p id="message-{{ greeting.id }}">{{ greeting.message }}</p>
      <div class="text-sm  text-gray-500">
        {{ greeting.created_at }}
      </div>
    </div>
    <button class="btn btn-secondary btn-sm w-12"
      hx-get="/greetings/{{ greeting.id }}/edit"
      hx-swap="outerHTML"
      hx-target="#message-{{ greeting.id }}">
      <i class="material-icons">edit</i> Edit
    </button>
    <button class="btn btn-danger btn-sm w-12"
      hx-delete="/greetings/{{ greeting.id }}"
      hx-confirm="Are you sure you want to delete this greeting?">
      <i class="material-icons">delete</i> Delete
    </button>
</div>
{% endfor %}
