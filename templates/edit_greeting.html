<form hx-put="/greetings/{{ greeting_id }}" hx-swap="outerHTML" hx-target="#greeting-{{ greeting_id }}" class="form">
  <div class="form-group">
    <label for="github_id" class="block text-sm font-medium">GitHub ID</label>
    <input type="text" id="github_id" name="github_id" value="{{ greeting.name }}" class="mt-1 p-2 w-full border rounded-md bg-gray-800 text-white"
           hx-get="/avatar-preview?github_id="
           hx-trigger="keyup changed delay:500ms"
           hx-target="next img"
           hx-swap="outerHTML">
    <img src="{{ greeting.avatar_url }}" alt="Avatar Preview" id="avatar-preview-{{ greeting_id }}" class="w-10 h-10 rounded-full mt-2">
  </div>
  <div class="form-group">
    <label for="message" class="block text-sm font-medium">Message</label>
    <textarea id="message" name="message" class="mt-1 p-2 w-full border rounded-md bg-gray-800 text-white">{{ greeting.message }}</textarea>
  </div>
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Save Changes
  </button>
</form>
